<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8"/>
        <title>This is my website</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var color = $('#list').val();
                    $('body').css('background', color);

            $('#list').change(function(){
                var color = $('#list').val();
                    $('body').css('background', color);
               });
            });
        </script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/> 
	</head>

	<body>
        <select name='colors' id='list'>
            <option value="#CC2EFA">will's fav color</option>
            <option value="#BF00FF">2nd fav</option>
            <option value="#F781F3">3rd fav</option>
            <option value="#FE2EC8">4th fav</option>
        </select>
	</body>
</html>
